<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 40px);
            margin: 20px;
            box-sizing: border-box;
        }
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: underline;
            font-size: 20px;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            padding: 5px;
            box-sizing: border-box;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .key {
            flex: 0 0 auto;
            margin: 3px;
            padding: 10px 15px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            user-select: none;
            cursor: pointer;
            font-size: 18px;
        }
        .key.space {
            flex: 1 0 auto;
            padding: 10px 50px;
        }
        .key:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Gramajes</h1>
    <input type="text" id="search" placeholder="Buscar Gramajes..." onkeyup="filterLinks()">
    
    <div id="content">
        <!-- Contenedor de enlaces -->
        <div id="links">
            <a href="Aguacates Rellenos.html">Aguacates Rellenos</a>
            <a href="Aguas de Sabor.html">Aguas de Sabor</a>
            <a href="Americano.html">Americano</a>
            <a href="Antigripal.html">Antigripal</a>
            <a href="Antioxidante.html">Antioxidante</a>
            <a href="Arma tu crepa.html">Arma tu crepa</a>
            <a href="Arma tu ensalada.html">Arma tu ensalada</a>
            <a href="Bisteck Oriental.html">Bisteck Oriental</a>
            <a href="Camaleón.html">Camaleón</a>
            <a href="Capibara.html">Capibara</a>
            <a href="Chocolate Abuelita.html">Chocolate Abuelita</a>
            <a href="Detox.html">Detox</a>
        </div>
    </div>

    <!-- Teclado -->
    <div id="keyboard">
        <div class="keyboard-row">
            <div class="key" onclick="typeLetter('Q')">Q</div>
            <div class="key" onclick="typeLetter('W')">W</div>
            <div class="key" onclick="typeLetter('E')">E</div>
            <div class="key" onclick="typeLetter('R')">R</div>
            <div class="key" onclick="typeLetter('T')">T</div>
            <div class="key" onclick="typeLetter('Y')">Y</div>
            <div class="key" onclick="typeLetter('U')">U</div>
            <div class="key" onclick="typeLetter('I')">I</div>
            <div class="key" onclick="typeLetter('O')">O</div>
            <div class="key" onclick="typeLetter('P')">P</div>
        </div>
        <div class="keyboard-row">
            <div class="key" onclick="typeLetter('A')">A</div>
            <div class="key" onclick="typeLetter('S')">S</div>
            <div class="key" onclick="typeLetter('D')">D</div>
            <div class="key" onclick="typeLetter('F')">F</div>
            <div class="key" onclick="typeLetter('G')">G</div>
            <div class="key" onclick="typeLetter('H')">H</div>
            <div class="key" onclick="typeLetter('J')">J</div>
            <div class="key" onclick="typeLetter('K')">K</div>
            <div class="key" onclick="typeLetter('L')">L</div>
        </div>
        <div class="keyboard-row">
            <div class="key" style="visibility: hidden;">&nbsp;</div>
            <div class="key" onclick="typeLetter('Z')">Z</div>
            <div class="key" onclick="typeLetter('X')">X</div>
            <div class="key" onclick="typeLetter('C')">C</div>
            <div class="key" onclick="typeLetter('V')">V</div>
            <div class="key" onclick="typeLetter('B')">B</div>
            <div class="key" onclick="typeLetter('N')">N</div>
            <div class="key" onclick="typeLetter('M')">M</div>
            <div class="key" onclick="deleteLast()">⌫</div>
        </div>
        <div class="keyboard-row">
            <div class="key space" onclick="typeLetter(' ')">Espacio</div>
        </div>
    </div>

    <script>
        function filterLinks() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const links = document.querySelectorAll('#links a');

            links.forEach(link => {
                const text = link.textContent.toLowerCase();
                link.classList.toggle('hidden', !text.includes(searchInput));
            });
        }

        function typeLetter(letter) {
            const searchInput = document.getElementById('search');
            searchInput.value += letter;
            filterLinks(); // Actualiza el filtro
        }

        function deleteLast() {
            const searchInput = document.getElementById('search');
            searchInput.value = searchInput.value.slice(0, -1);
            filterLinks(); // Actualiza el filtro
        }
    </script>

</body>
</html>
